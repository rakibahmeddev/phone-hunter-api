<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <header>
      <h1 class="text-center mt-3">Welcome to phone hunter!</h1>
    </header>
    <main class="container">
      <!-- phone search  -->
      <div class="w-50 mx-auto my-5 d-flex">
        <input
          id="search-field"
          class="form-control mr-sm-2 rounded-0"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          id="btn-search"
          class="btn btn-primary rounded-0 my-2 my-sm-0"
          type="submit"
        >
          Search
        </button>
      </div>

      <!-- search result -->
      <section>
        <div id="phones-container" class="row g-4"></div>
      </section>
    </main>

    <!-- scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="phone.js"></script>
  </body>
</html>
