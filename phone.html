<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <header>
      <h1 class="text-center mt-3">Welcome to phone hunter!</h1>
    </header>
    <main class="container">
      <!-- phone search  -->
      <div class="w-50 mx-auto my-5 d-flex">
        <input
          id="search-field"
          class="form-control mr-sm-2 rounded-0"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          id="btn-search"
          class="btn btn-primary rounded-0 my-2 my-sm-0"
          type="submit"
        >
          Search
        </button>
      </div>

      <!-- search result -->
      <section>
        <div id="phones-container" class="row g-4"></div>
      </section>

      <!-- phone not found  -->
      <section id="phone-not-found" class="text-center d-none">
        <h2 class="text-danger">
          404 Phone not found. Please check your spelling.
        </h2>
      </section>

      <!-- view more  products  -->
      <section id="show-all" class="text-center d-none my-5">
        <button id="btn-show-all" class="btn btn-primary">Show All</button>
      </section>

      <!-- spinner  -->
      <section id="spinner" class="d-none">
        <div
          style="height: 60vh"
          class="d-flex justify-content-center align-items-center text-primary"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- phone details modal  -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="phoneDetailsModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="phoneDetailsModalLabel"
          aria-hidden="true"
        >
          <div id="phone-modal-content"></div>
        </div>
      </section>
    </main>

    <!-- scripts  -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <script src="phone.js"></script>
  </body>
</html>
